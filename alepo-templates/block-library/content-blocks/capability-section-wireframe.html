/* Wireframe Capability Section Styles Using Design System */
.alepo-capability-wireframe {

    box-shadow: var(--shadow-lg);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

.alepo-capability-wireframe .capability-visual:hover {
    box-shadow: var(--shadow-xl);
    transform: translateY(-2px);
}

.alepo-capability-wireframe .capability-item {
    position: relative;
    padding-left: var(--space-5);
}

.alepo-capability-wireframe .capability-item::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 3px;
    height: 100%;
    background: linear-gradient(135deg, var(--c-primary-500) 0%, var(--c-secondary-500) 100%);
    border-radius: 2px;
}

/* Layout Variations */
.alepo-capability-wireframe .capability-columns.layout-left .capability-content-column {
    order: 1;
}

.alepo-capability-wireframe .capability-columns.layout-left .capability-visual-column {
    order: 2;
}

.alepo-capability-wireframe .capability-columns.layout-right .capability-content-column {
    order: 2;
}

.alepo-capability-wireframe .capability-columns.layout-right .capability-visual-column {
    order: 1;
}

/* Typography Enhancements */
.alepo-capability-wireframe .capability-item h3 {
    position: relative;
}

.alepo-capability-wireframe .capability-item h3::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 40px;
    height: 2px;
    background: var(--c-primary-400);
    border-radius: 1px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .alepo-capability-wireframe .wp-block-columns {
        flex-direction: column;

    .alepo-capability-wireframe .capability-content-column,

    .alepo-capability-wireframe .capability-item {
        padding-left: var(--space-4);

}

/* Accessibility */
