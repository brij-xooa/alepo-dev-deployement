<style>
/* Wireframe Customer Success Styles Using Design System */
.alepo-customer-success-wireframe {
    background-color: var(--c-secondary-950);
    color: var(--c-white);
}

.alepo-customer-success-wireframe .customer-success-bg {
    background-image: 
        radial-gradient(at 20% 20%, rgba(49, 138, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 80%, rgba(70, 151, 160, 0.15) 0px, transparent 50%),
        linear-gradient(135deg, var(--c-secondary-950) 0%, var(--c-primary-900) 100%);
}

.alepo-customer-success-wireframe .customer-quote-container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow-xl);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.alepo-customer-success-wireframe .customer-quote-container:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl), 0 0 40px rgba(49, 138, 255, 0.2);
}

.alepo-customer-success-wireframe .customer-avatar {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    flex-shrink: 0;
}

.alepo-customer-success-wireframe .quote-attribution {
    align-items: center;
}

.alepo-customer-success-wireframe .customer-logo-img img {
    filter: brightness(0) invert(1);
    opacity: 0.7 !important;
    transition: opacity 0.3s ease;
}

.alepo-customer-success-wireframe .customer-logo-img:hover img {
    opacity: 1 !important;
}

/* Typography Enhancements */
.alepo-customer-success-wireframe .customer-quote-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--c-primary-400) 0%, var(--c-secondary-400) 100%);
    border-radius: 2px;
}

.alepo-customer-success-wireframe .customer-quote-container {
    position: relative;
}

/* Trust Indicators */
.alepo-customer-success-wireframe .trust-indicators p {
    background: rgba(255, 255, 255, 0.1);
    padding: var(--space-2) var(--space-3);
    border-radius: 20px;
    margin: var(--space-1);
    transition: all 0.3s ease;
}

.alepo-customer-success-wireframe .trust-indicators p:hover {
    background: rgba(255, 255, 255, 0.15);
    color: rgba(255, 255, 255, 0.8) !important;
}

/* Responsive Design */
@media (max-width: 768px) {
    .alepo-customer-success-wireframe .quote-attribution {
        flex-direction: column;
        text-align: center;
    }
    
    .alepo-customer-success-wireframe .customer-avatar {
        margin-right: 0 !important;
        margin-bottom: var(--space-3);
    }
    
    .alepo-customer-success-wireframe .trust-indicators .wp-block-group {
        flex-direction: column;
        align-items: center;
    }
}

/* Accessibility */
.alepo-customer-success-wireframe .customer-quote-container:focus-within {
    outline: 2px solid var(--c-primary-400);
    outline-offset: 4px;
}

/* Color System Implementation */
.alepo-customer-success-wireframe .has-white-color {
    color: var(--c-white) !important;
}

.alepo-customer-success-wireframe .has-primary-400-color {
    color: var(--c-primary-400) !important;
}

/* Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.alepo-customer-success-wireframe .customer-quote-container {
    animation: fadeInUp 0.6s ease-out;
}
</style>
